<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.41, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="../css/register.css"/>
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    </head>
        <body>
            <div class="container" id="target">
                <h1>Login</h1>
                <b>Username: </b>
                <input type="text" id="username" placeholder="Enter Username" required>
                <br>
            
                <b>Password: </b>
                <input type="password" id="password" placeholder="Enter Password" required>
                <br>
            
                <button class="login" onclick="Login()">Login</button>
                <br>
                <a href="register.html">Don't have an account? Register here!</a>
            </div>
        </body>

        <script type="text/javascript">
            function Login()
            {
                user=document.getElementById("username");
                username=user.value;
                pass=document.getElementById("password");
                password=pass.value;

                $.ajax({
                    url: "http://tobuylist.gearhostpreview.com/api/login.php",
                    type: "POST",
                    data: {User: username, Password: password},
                    //on success it will call this function
                    success: function (data) 
                    {
                        datareturned=JSON.parse(data);
                        if(datareturned == "Login Successful.")
                        {
                            alert(datareturned);
                            window.location = "http://tobuylist.gearhostpreview.com/html/toBuyList.html";
                        }
                        else
                        {
                            alert(datareturned);
                        }
                    },
                    error(e)
                    {
                        alert("Login failed");
                    }
                });
            }
        </script>
</html>
